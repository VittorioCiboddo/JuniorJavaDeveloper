<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Squadra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #00bf63;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7ed957;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            width: auto;
        }

        label {
            margin-top: 10px;
            font-weight: 500;
        }

        .form-text {
            font-size: 0.9em;
            color: #6c757d;
        }

        .highlight-select {
            border: 2px solid red;
            background-color: #fff5f5;
        }
    </style>
</head>
<body>

<h4 style="text-align: center; margin-top: 30px;">Modifica Squadra</h4>

<div class="form-section">
    <form method="post" th:action="@{/areaadmin/squadra/modifica}" enctype="multipart/form-data">
        <input type="hidden" name="idSquadra" th:value="${squadra.idSquadra}" />

        <fieldset>
            <legend>Squadra</legend>
            <input type="text" name="nome" th:value="${squadra.nome}" placeholder="Nome squadra" required>

            <label for="logoSquadra">Logo squadra:</label>
            <input type="file" name="immagineFile" accept="image/*" th:value="${squadra.logo}" id="logoSquadra" required>

            <label for="capitano">Capitano</label>
            <select name="capitano" class="form-select" id="capitano">
                <option th:each="g : ${giocatoriSquadra}"
                        th:value="${g.nome + ' ' + g.cognome}"
                        th:selected="${squadra.capitano != null and (squadra.capitano.equals(g.nome + ' ' + g.cognome))}"
                        th:text="${g.nome + ' ' + g.cognome + ' (' + g.ruolo.sigla + ')'}">
                </option>
            </select>
            <script th:inline="javascript">
                /* Evidenzia il campo solo se il capitano non è ancora stato scelto */
                /* (cioè se il campo è vuoto o nullo) */
                window.onload = function () {
                    let capitanoSelect = document.getElementById("capitano");
                    let selected = capitanoSelect.value;
                    if (!selected || selected.trim() === "") {
                        capitanoSelect.classList.add("highlight-select");
                    }
                }
            </script>

            <input type="text" name="descrizione" th:value="${squadra.descrizione}" placeholder="Descrizione squadra" required>

            <select name="nazionalita" required>
                <option value="" disabled selected>Scegli la nazionalità</option>
                <option th:each="nazionalita : ${nazionalita}"
                        th:text="${nazionalita.nazione} + ' (' + ${nazionalita.sigla} + ')'"
                        th:value="${nazionalita.idNazionalita}"
                        th:selected="${squadra.nazionalita != null && squadra.nazionalita.idNazionalita == nazionalita.idNazionalita}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Allenatore</legend>
            <input type="text" name="nomeAllenatore" th:value="${allenatore.nome}" placeholder="Nome allenatore (facoltativo)">
            <input type="text" name="cognomeAllenatore" th:value="${allenatore.cognome}" placeholder="Cognome allenatore" required>

            <label for="immagine_allenatore">Card allenatore:</label>
            <input type="file" name="immagineAllenatore" accept="image/*" th:value="${allenatore.immagine}" id="immagine_allenatore" required>

            <select name="nazionalitaAllenatore" required>
                <option value="" disabled selected>Scegli la nazionalità dell'allenatore</option>
                <option th:each="nazionalita : ${nazionalita}"
                        th:text="${nazionalita.nazione} + ' (' + ${nazionalita.sigla} + ')'"
                        th:value="${nazionalita.idNazionalita}"
                        th:selected="${allenatore.nazionalita != null && allenatore.nazionalita.idNazionalita == nazionalita.idNazionalita}">
                </option>
            </select>

            <input type="text" name="descrizioneAllenatore" th:value="${allenatore.descrizione}" placeholder="Descrizione allenatore" required>

            <select name="modulo" required>
                <option value="" disabled selected>Scegli il modulo di gioco</option>
                <option th:each="modulo : ${modulo}"
                        th:text="${modulo.schemaGioco}"
                        th:value="${modulo.idModulo}"
                        th:selected="${squadra.modulo != null && squadra.modulo.idModulo == modulo.idModulo}">
                </option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Stadio</legend>
            <input type="text" name="nomeStadio" th:value="${stadio.nome}" placeholder="Nome stadio" required>

            <input type="text" name="descrizioneStadio" th:value="${stadio.descrizione}" placeholder="Descrizione stadio" required>

            <input type="number" name="capienza" id="capienza" min="10000" max="100000" step="500" placeholder="Capienza (spettatori)" required>
            <input type="text" name="ultras" id="ultras" placeholder="Nome ultras" th:value="${stadio.ultras}" required>

            <label for="immagine_stadio">Card stadio:</label>
            <input type="file" name="immagineStadio" accept="image/*" th:value="${stadio.immagine}" id="immagine_stadio" required>
        </fieldset>

        <button type="submit" class="btn btn-primary">Salva modifiche</button>
        <a href="javascript:history.back()" class="btn btn-secondary ms-2">Annulla</a>
    </form>

    
</div>

</body>
</html>
