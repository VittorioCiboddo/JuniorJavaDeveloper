<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modifica Torneo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2>Modifica Torneo</h2>
  <form th:action="@{/areaadmin/torneo/modifica}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idTorneo" th:value="${torneo.idTorneo}" />

    <div class="mb-3">
      <label>Nome:</label>
      <input type="text" class="form-control" name="nome" th:value="${torneo.nome}"/>
    </div>

    <button type="submit" class="btn btn-primary">Salva modifiche</button>
    <a href="javascript:history.back()" class="btn btn-secondary ms-2">Annulla</a>
  </form>
</div>

</body>
</html>
