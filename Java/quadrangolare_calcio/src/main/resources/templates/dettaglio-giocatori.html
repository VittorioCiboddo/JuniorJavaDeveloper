<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio squadra</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0 auto;
            padding: 0 5%;
            background: url('images/bg-campo.png') no-repeat center top fixed;
            background-size: cover;
            color: #222;
        }

        header, footer {
            background-color: #00bf63;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #7ed957;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.75);
            padding: 30px;
            border-radius: 12px;
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .top-section h2 {
            font-size: 2.2em;
            margin: 0;
        }

        .top-section img {
            height: 2.2em;
            vertical-align: middle;
        }

        .middle-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
        }

        .info-list {
            flex: 1;
            margin-top: 50px;
            margin-left: 30px;
        }

        .info-list ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
        }

        .info-list ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-list ul li img.icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-squadra-dx {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            margin-right: 50px;
        }

        .logo-big-dx {
            max-width: 350px;
            max-height: 350px;
        }

        .description {
            margin-top: 40px;
            font-size: 1.1em;
            text-align: justify;
        }

</head>
<body>
<header>
    <h1>Dettaglio Giocatori</h1>
</header>

<nav>
    <a href="/registra-squadre">Registra rose</a>
    <a href="#">Archivio</a>
    <a href="#">Chi Siamo</a>
    <a href="#">Area Admin</a>
</nav>

<h2 th:text="${giocatore.nome} + ' ' + ${giocatore.cognome} + ' (' + ${giocatore.nazionalita.bandiera} + ')' ">Nome giocatore</h2>
<img th:src="${giocatore.immagine}" alt="Figurina giocatore">
<ul>
    <li th:text=" 'Data di nascita: ' + ${giocatore.dataNascita}">Data di nascita giocator</li>
    <li th:text=" 'Squadra: ' + ${giocatore.squadra.nome}">Squadra di appartenenza</li>
    <li th:text=" 'Numero di maglia: ' + ${giocatore.numeroMaglia}">Numero di maglia</li>
    <li th:text=" 'Nazionalità: ' + ${giocatore.nazionalita.nome} + ' (' + ${giocatore.nazionalita.sigla} + ')' "> Nazionalità (sigla)</li>
    <li th:text=" 'Ruolo: ' + ${giocatore.ruolo.descrizione} + ' (' + ${giocatore.ruolo.sigla} + ')'"></li>
</ul>
<p th:text=" 'Descrizione: ' + ${giocatore.descrizione}">Descrizione giocatore</p>
<img th:src="${giocatore.ruolo.heatMap}" alt="Heat Map ruolo">

<footer>
    <p>Sprint Football Simulation</p>
</footer>

</body>
