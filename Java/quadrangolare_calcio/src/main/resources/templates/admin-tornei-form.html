<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Admin - Tornei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .disabled-select {
            background-color: #e9ecef;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-4 mb-4">Gestione Tornei</h2>

    <!-- Tabella tornei -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="torneo : ${tornei}">
            <td th:text="${torneo.nome}">Nome Torneo</td>
            <td>
                <a th:href="@{'/areaadmin/torneo/modifica?id=' + ${torneo.idTorneo}}" class="btn btn-warning btn-sm">Modifica</a>
                <a href="#"
                   class="btn btn-danger"
                   th:attr="data-id=${torneo.idTorneo},
                            data-nome-torneo=${torneo.nome}"
                   onclick="confermaEliminazioneTorneo(this)">
                    Elimina
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center mt-4">
        <a href="/areaadmin" class="btn btn-outline-secondary">Indietro</a>
    </div>

</div>

<!-- Modale di conferma eliminazione -->
<div class="modal fade" id="confermaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-body text-center">
                <p id="testoConferma" class="mb-4 fw-bold"></p>
                <button type="button" class="btn btn-danger me-2" id="btnConfermaElimina">SÃ¬</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confermaEliminazioneTorneo(elemento) {
        const id = elemento.getAttribute('data-id');
        const nomeTorneo = elemento.getAttribute('data-nome-torneo');

        const url = `/areaadmin/torneo/elimina?id=${id}`;
        document.getElementById('testoConferma').textContent =
            `Vuoi davvero eliminare ${nomeTorneo}?`;

        const btn = document.getElementById('btnConfermaElimina');
        btn.onclick = () => {
            window.location.href = url;
        };

        const modal = new bootstrap.Modal(document.getElementById('confermaModal'));
        modal.show();
    }
</script>

</body>
</html>
