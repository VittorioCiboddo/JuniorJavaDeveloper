<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Stadio</title>
    <link rel="stylesheet" th:href="@{/generale.css}">
</head>
<body>

<header>
    <div class="header-content">
        <img src="/images/logo_homepage_negativo-trasparente.png" alt="Logo" class="header-logo-small">
        <div class="header-text">
            <h1>Dettaglio Stadio</h1>
        </div>
    </div>
</header>

<nav>
    <a th:href="@{/homepage}">Home</a>
    <a th:href="@{/squadredisponibili}">Vedi squadre</a>
    <div class="nav-dropdown">
        <span class="nav-dropdown-title">
            Registrazione
        </span>
        <div class="nav-dropdown-menu">
            <a th:href="@{/registra-squadre}">Squadre</a>
            <a th:href="@{/registra-giocatori}">Giocatori</a>
        </div>
    </div>
    <a th:href="@{/archiviotornei}">Archivio</a>
    <a th:href="@{/contatti}">Chi siamo</a>
    <a th:href="@{/loginadmin}">Area Admin</a>
</nav>

<div class="container">
    <div class="top-section">
        <h2 th:text="${stadio.nome}">Nome stadio</h2>
        <img th:src="${stadio.squadra.nazionalita.bandiera}" alt="Bandiera">
    </div>

    <div class="middle-section">
        <div class="info-list">
            <ul>
                <li><img class="icon" src="images/icona-globo-trasparente.png" alt="Nazionalità">
                    <span th:text="${'Nazionalità: ' + stadio.squadra.nazionalita.nazione + ' (' + stadio.squadra.nazionalita.sigla + ')'}"></span>
                </li>
                <li><img class="icon" src="images/icona-squadra-trasparente.png" alt="Squadra">
                    <span th:text="${'Squadra: ' + stadio.squadra.nome}"></span>
                </li>
                <li><img class="icon" src="images/icona-stadio-trasparente.png" alt="Capienza">
                    <span th:text="${'Capienza: ' + stadio.capienza + ' spettatori'}"></span>
                </li>
                <li><img class="icon" src="images/icona-ultras-trasparente.png" alt="Ultras">
                    <span th:text="${'Ultras: ' + stadio.ultras}"></span>
                </li>
            </ul>
        </div>
        <div class="figurina-stadio">
            <img th:attr="src=${stadio.immagine}"
                 class="figurina-img"
                 alt="Figurina" />
        </div>
    </div>

    <div class="bottom-section">
        <div class="description">
            <p th:text="${stadio.descrizione}">Descrizione dello stadio</p>
        </div>
    </div>

    <div class="button-row" style="margin-bottom: 50px">
        <button onclick="tornaIndietro()">Indietro</button>
    </div>

</div>

<footer>
    <p>&copy; 2024 Sprint Football Simulation - Generation Sport</p>
</footer>

<script>
    function tornaIndietro() {
        // Controlla se esiste una pagina di provenienza nel browser
        if (document.referrer && document.referrer !== "" && !document.referrer.includes('/loginadmin')) {
            // Torna alla pagina esatta da cui l'utente è arrivato
            window.location.href = document.referrer;
        } else {
            // Se non c'è una provenienza (es. accesso diretto all'URL), vai alla Home
            window.location.href = '/';
        }
    }
</script>

</body>
</html>
