<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Allenatori - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/dinamicaFormGiocatori.js}"></script>
    <style>
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .disabled-select {
            background-color: #e9ecef;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Gestione Allenatori</h2>

    <!-- Tabella allenatori -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome e Cognome</th>
            <th>Squadra</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allenatore : ${allenatori}">
            <td th:text="${allenatore.nome + ' ' + allenatore.cognome}">Nome Cognome</td>
            <td th:text="${allenatore.squadra.nome}">Nome Squadra</td>
            <td>
                <a th:href="@{'/areaadmin/giocatore/modifica?id=' + ${giocatore.idGiocatore}}" class="btn btn-warning btn-sm">Modifica</a>
                <a th:href="@{'/areaadmin/giocatore/elimina?id=' + ${giocatore.idGiocatore} + '&tipologia=' + ${tipologiaFissata}}" class="btn btn-danger btn-sm ms-2">
                    Elimina
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{'/areaadmin/giocatore/nuovo?tipologia=' + ${tipologiaFissata}}" class="btn btn-success">
            Aggiungi nuovo giocatore
        </a>
        <a href="/areaadmin/giocatori" class="btn btn-outline-secondary">
            Indietro
        </a>
    </div>

</div>
</body>
</html>
