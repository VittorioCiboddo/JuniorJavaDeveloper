<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrazione</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333;
    }
    header {
        background-color: #00bf63;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        background-color: #7ed957;
        padding: 10px 0;
    }
    nav a {
        color: #ffffff;
        text-decoration: none;
        padding: 15px 20px;
        margin: 0 10px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #00bf63;
    }
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, select {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #00bf63;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #7ed957;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #00bf63;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }
  </style>

</head>
<body th:attr="data-selected-squadra-id=${selectedSquadraId}, data-selected-modulo-id=${selectedModuloId}">

<header>
  <h1>Registrazione Giocatori</h1>
</header>

<nav>
  <a href="#">Simulive</a>
  <a href="#">Archivio</a>
  <a href="#">Chi Siamo</a>
  <a href="#">Area Admin</a>
</nav>

<div class="form-container">
  <h2>Registrazione Giocatore</h2>
  <p th:if="${conferma}" th:text="${conferma}" style="color: green; font-weight: bold;"></p>


  <form th:action="@{/registra-giocatori}" method="post" enctype="multipart/form-data">

    <!-- STEP 1: Squadra -->
    <select name="squadra" id="squadraSelect"
            th:disabled="${selectedModuloId != null}"
            required>
      <option value="">Scegli la squadra</option>
      <option th:each="squadra : ${squadre}"
              th:value="${squadra.idSquadra}"
              th:text="${squadra.nome}"
              th:selected="${selectedSquadraId != null and selectedSquadraId == squadra.idSquadra}">
      </option>
    </select>


    <!-- STEP 2: Modulo -->
    <select name="modulo" id="moduloSelect"
            th:disabled="${selectedModuloId != null}"
            required>
      <option value="">Scegli il modulo di gioco</option>
      <option th:if="${selectedModuloId != null}"
              th:value="${selectedModuloId}"
              th:text="${moduli.?[idModulo == selectedModuloId].![schemaGioco][0]}"
              selected>
      </option>
    </select>


    <!-- STEP 3: Tipologia -->
    <select name="tipologia" id="tipologiaSelect" required>
      <option value="">Scegli la tipologia di giocatore</option>
    </select>

    <!-- STEP 4: Ruolo -->
    <select name="ruolo" id="ruoloSelect" required>
      <option value="">Scegli il ruolo del giocatore</option>
    </select>

    <!-- STEP 5: Dati giocatore -->
    <input type="text" name="nome" id="nome" placeholder="Nome" required>
    <input type="text" name="cognome" id="cognome" placeholder="Cognome" required>
    <input type="file" name="immagine" id="immagine" accept="image/*" required>
    <input type="number" name="numeroMaglia" id="numeroMaglia" min="1" max="99" placeholder="Numero di maglia" required>
    <input type="date" name="dataNascita" id="dataNascita" required>

    <select name="nazionalita" id="nazionalita" required>
      <option value="">Scegli la nazionalit√†</option>
      <option th:each="naz : ${nazionalita}"
              th:value="${naz.idNazionalita}"
              th:text="${naz.nazione} + ' (' + ${naz.sigla} + ')'">
      </option>
    </select>

    <textarea name="descrizione" id="descrizione" rows="3" placeholder="Descrizione del giocatore"></textarea>

    <input type="submit" value="Registra la formazione" id="submitButton">
  </form>
</div>

<script src="/js/dinamicaFormGiocatori.js"></script>


<footer>
  <p>Sprint Football Simulation</p>
</footer>

</body>
</html>
