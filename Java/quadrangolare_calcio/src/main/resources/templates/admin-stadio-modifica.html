<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Stadio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Modifica Stadio</h2>
    <form th:action="@{/areaadmin/stadio/modifica}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="idStadio" th:value="${stadio.idStadio}" />

        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" class="form-control" name="nome" th:value="${stadio.nome}"/>
        </div>


        <div class="mb-3">
            <label>Squadra:</label>
            <select class="form-select" name="squadra.idSquadra" required>
                <option th:each="s : ${squadre}" th:value="${s.idSquadra}" th:selected="${s.idSquadra == stadio.squadra.idSquadra}" th:text="${s.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Capienza (spettatori):</label>
            <input type="number" class="form-control" name="capienza" min="10000" max="25000" step="500" th:value="${stadio.capienza}">
        </div>

        <div class="mb-3">
            <label>Nome ultras:</label>
            <input type="text" class="form-control" name="ultras" th:value="${stadio.ultras}">
        </div>

        <div class="mb-3">
            <label>Immagine:</label>
            <input type="file" class="form-control" name="immagineFile" accept="image/png">
        </div>

        <div class="mb-3">
            <label>Descrizione:</label>
            <textarea class="form-control" name="descrizione" rows="4" th:text="${stadio.descrizione}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salva modifiche</button>
        <a href="javascript:history.back()" class="btn btn-secondary ms-2">Annulla</a>
    </form>
</div>
</body>
</html>
