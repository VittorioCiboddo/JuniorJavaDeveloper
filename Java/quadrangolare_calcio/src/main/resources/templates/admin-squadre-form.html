<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Squadre - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .disabled-select {
            background-color: #e9ecef;
            pointer-events: none;
        }
        .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
            transition: all 0.3s ease;
        }
        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Gestione Squadre</h2>

    <!-- Tabella squadre -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome Squadra</th>
            <th>Nazionalità</th>
            <th>Allenatore</th>
            <th>Capitano</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="squadra : ${squadre}">
            <td th:text="${squadra.nome}">Nome Squadra</td>
            <td th:text="${squadra.nazionalita.nazione} + ' (' + ${squadra.nazionalita.sigla} + ')'">Nazionalità</td>
            <td th:text="${allenatoriPerSquadra[squadra.idSquadra]?.nome + ' ' + allenatoriPerSquadra[squadra.idSquadra]?.cognome}">Allenatore</td>
            <td>
                <span th:if="${squadra.capitano != null and !#strings.isEmpty(squadra.capitano)}" th:text="${squadra.capitano}">Nome Capitano</span>

                <!-- Mostra il bottone solo se il capitano è null o stringa vuota -->
                <a th:if="${squadra.capitano == null or #strings.isEmpty(squadra.capitano)}"
                   th:href="@{'/areaadmin/squadra/modifica?id=' + ${squadra.idSquadra}}"
                   class="btn btn-outline-warning btn-sm">
                    Scegli Capitano
                </a>
            </td>
            <td>
                <a th:href="@{'/areaadmin/squadra/modifica?id=' + ${squadra.idSquadra}}" class="btn btn-warning btn-sm">Modifica</a>
                <a th:href="@{'/areaadmin/squadra/elimina'(id=${squadra.idSquadra})}" class="btn btn-danger">Elimina</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{'/areaadmin/squadra/aggiungi'}" class="btn btn-success">
            Aggiungi nuova squadra
        </a>
        <a href="/areaadmin" class="btn btn-outline-secondary">
            Indietro
        </a>
    </div>

</div>
</body>
</html>
