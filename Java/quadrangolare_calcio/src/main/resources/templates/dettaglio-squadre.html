
<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Squadra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0 auto;
            padding: 0 5%;
            background: url('images/bg-campo.png') no-repeat center top fixed;
            background-size: cover;
            color: #222;
        }

        header, footer {
            background-color: #00bf63;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #7ed957;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.75);
            padding: 30px;
            border-radius: 12px;
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .top-section h2 {
            font-size: 2.2em;
            margin: 0;
        }

        .top-section img {
            height: 2.2em;
            vertical-align: middle;
        }

        .middle-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
        }

        .info-list {
            flex: 1;
            margin-top: 50px;
            margin-left: 30px;
        }

        .info-list ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
        }

        .info-list ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-list ul li img.icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-squadra-dx {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            margin-right: 50px;
        }

        .logo-big-dx {
            max-width: 350px;
            max-height: 350px;
        }

        .description {
            margin-top: 40px;
            font-size: 1.1em;
            text-align: justify;
        }

        .button-row {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-row button {
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            background-color: #00bf63;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-row button:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>

<header>
    <h1>Dettaglio Squadra</h1>
</header>

<nav>
    <a href="/registra-squadre">Registra rose</a>
    <a href="/squadre">Archivio</a>
    <a href="#">Chi Siamo</a>
    <a href="#">Area Admin</a>
</nav>

<div class="container">
    <div class="top-section">
        <h2 th:text="${squadra.nome}">Nome Squadra</h2>
        <img th:src="${squadra.nazionalita.bandiera}" alt="Bandiera">
    </div>

    <div class="middle-section">
        <div class="info-list">
            <ul>
                <li><img class="icon" src="images/icona-globo-trasparente.png" alt="Nazionalità">
                    <span th:text="${'Nazionalità: ' + squadra.nazionalita.nazione + ' (' + squadra.nazionalita.sigla + ')'}"></span>
                </li>
                <li th:if="${allenatore != null}"><img class="icon" src="images/icona-panchina.png" alt="Allenatore">
                    <span th:text="${'Allenatore: ' + allenatore.nome + ' ' + allenatore.cognome}"></span>
                </li>
                <li><img class="icon" src="images/icona-capitano-trasparente.png" alt="Capitano">
                    <span th:text="${'Capitano: ' + squadra.capitano}"></span>
                </li>
                <li th:if="${stadio != null}"><img class="icon" src="images/icona-stadio-trasparente.png" alt="Stadio">
                    <span th:text="${'Stadio: ' + stadio.nome + ' (' + stadio.capienza + ' posti)'}"></span>
                </li>
            </ul>
        </div>
        <div class="logo-squadra-dx">
            <img th:src="${squadra.logo}" alt="Logo squadra" class="logo-big-dx">
        </div>
    </div>

    <div class="description">
        <p th:text="${squadra.descrizione}">Descrizione squadra...</p>
    </div>

    <div class="button-row">
        <button onclick="window.location.href='/squadre'">Indietro</button>
        <button onclick="window.location.href='/rose-complete'">Vedi la formazione</button>
    </div>
</div>

<footer>
    <p>Sprint Football Simulation</p>
</footer>

</body>
</html>
