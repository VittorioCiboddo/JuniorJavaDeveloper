<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Squadre</title>
    <link rel="stylesheet" th:href="@{/generale.css}">

    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<header>
    <div class="header-content">
        <img src="/images/logo_homepage_negativo-trasparente.png" alt="Logo" class="header-logo-small">
        <div class="header-text">
            <h1>Squadre disponibili</h1>
        </div>
    </div>
</header>

<nav>
    <a th:href="@{/home-page}">Home</a>
    <a th:href="@{/registra-squadre}">Registra rose</a>
    <a th:href="@{/loginadmin}">Area Admin</a>
</nav>

<div class="team-grid">
    <a th:each="squadra : ${squadra}" th:href="@{/dettagliosquadre(id=${squadra.idSquadra})}" class="team-anchor">
        <div class="home-card-team">
            <img th:src="${squadra.logo}" alt="Squadra card">
            <div class="card-body">
                <h5 th:text="${squadra.nome}">Nome squadra</h5>
            </div>
        </div>
    </a>
</div>

<footer>
    <p>&copy; 2024 Sprint Football Simulation - Generation Sport</p>
</footer>

</body>
</html>
