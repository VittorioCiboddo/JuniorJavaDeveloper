<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Squadre</title>
    <link rel="stylesheet" th:href="@{/generale.css}">

    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Solo per il button "Indietro" */
        .btn-invert {
            background-color: rgba(255, 255, 255, 0.75);
            color: #00bf63; /* stesso verde degli altri button */
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-invert:hover {
            background-color: #00994d; /* mantiene lo stesso hover degli altri button */
            color: white; /* cambia testo in bianco */
        }
    </style>

</head>
<body>

<header>
    <div class="header-content">
        <img src="/images/logo_homepage_negativo-trasparente.png" alt="Logo" class="header-logo-small">
        <div class="header-text">
            <h1>Squadre disponibili</h1>
        </div>
    </div>
</header>

<nav>
    <a th:href="@{/homepage}">Home</a>
    <a th:href="@{/tabellone}">Nuovo Torneo</a>
    <a th:href="@{/regolamento}">Regolamento</a>
    <a th:href="@{/squadre-disponibili}">Team disponibili</a>
    <div class="nav-dropdown">
        <span class="nav-dropdown-title">
            Registrazione
        </span>
        <div class="nav-dropdown-menu">
            <a th:href="@{/registra-squadre}">Squadre</a>
            <a th:href="@{/registra-giocatori}">Giocatori</a>
        </div>
    </div>
    <a th:href="@{/archivio/tornei}">Archivio</a>
    <a th:href="@{/contatti}">Chi siamo</a>
    <a th:href="@{/loginadmin}">Area Admin</a>
</nav>

<div class="team-grid">
    <a th:each="squadra : ${squadra}" th:href="@{/dettagliosquadre(id=${squadra.idSquadra})}" class="team-anchor">
        <div class="home-card-team">
            <img th:src="${squadra.logo}" alt="Squadra card">
            <div class="card-body">
                <h5 th:text="${squadra.nome}">Nome squadra</h5>
            </div>
        </div>
    </a>
</div>

<div style="margin-bottom: 50px; margin-left: 515px">
    <button class="btn-invert" onclick="tornaIndietro()">Indietro</button>
</div>

<footer>
    <p>&copy; 2024 Sprint Football Simulation - Generation Sport</p>
</footer>

<script>
    function tornaIndietro() {
        // Controlla se esiste una pagina di provenienza nel browser
        if (document.referrer && document.referrer !== "" && !document.referrer.includes('/loginadmin')) {
            // Torna alla pagina esatta da cui l'utente è arrivato
            window.location.href = document.referrer;
        } else {
            // Se non c'è una provenienza (es. accesso diretto all'URL), vai alla Home
            window.location.href = '/';
        }
    }
</script>

</body>
</html>
