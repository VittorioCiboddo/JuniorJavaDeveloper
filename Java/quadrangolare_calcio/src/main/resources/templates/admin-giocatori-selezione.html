<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleziona tipologia giocatori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h4 class="mb-4">Gestione Giocatori: scegli una tipologia</h4>
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card" onclick="window.location='/areaadmin/admingiocatori?tipologia=Portiere';">
                <img src="/images/admin-portiere.png" class="card-img-top" alt="Portieri">
                <div class="card-body">
                    <h5 class="card-title">Portieri</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card" onclick="window.location='/areaadmin/admingiocatori?tipologia=Difensore';">
                <img src="/images/admin-difensore.png" class="card-img-top" alt="Difensori">
                <div class="card-body">
                    <h5 class="card-title">Difensori</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card" onclick="window.location='/areaadmin/admingiocatori?tipologia=Centrocampista';">
                <img src="/images/admin-centrocampista.png" class="card-img-top" alt="Centrocampisti">
                <div class="card-body">
                    <h5 class="card-title">Centrocampisti</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card" onclick="window.location='/areaadmin/admingiocatori?tipologia=Attaccante';">
                <img src="/images/admin-attaccante.png" class="card-img-top" alt="Attaccanti">
                <div class="card-body">
                    <h5 class="card-title">Attaccanti</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center mt-5">
    <a href="/areaadmin" class="btn btn-outline-secondary btn-lg">Indietro</a>
</div>


</body>
</html>
