<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Allenatore</title>
    <link rel="stylesheet" th:href="@{/generale.css}">
</head>

<body>
<header>
    <div class="header-content">
        <img src="/images/logo_homepage_negativo-trasparente.png" alt="Logo" class="header-logo-small">
        <div class="header-text">
            <h1>Dettaglio Allenatore</h1>
        </div>
    </div>
</header>

<nav>
    <a th:href="@{/homepage}">Home</a>
    <a th:href="@{/tabellone}">Nuovo Torneo</a>
    <a th:href="@{/regolamento}">Regolamento</a>
    <a th:href="@{/squadre-disponibili}">Team disponibili</a>
    <div class="nav-dropdown">
        <span class="nav-dropdown-title">
            Registrazione
        </span>
        <div class="nav-dropdown-menu">
            <a th:href="@{/registra-squadre}">Squadre</a>
            <a th:href="@{/registra-giocatori}">Giocatori</a>
        </div>
    </div>
    <a th:href="@{/archivio/tornei}">Archivio</a>
    <a th:href="@{/contatti}">Chi siamo</a>
    <a th:href="@{/loginadmin}">Area Admin</a>
</nav>

<div class="container">
    <div class="top-section">
        <h2 th:text="${allenatore.nome != null ? allenatore.nome + ' ' : ''} + ${allenatore.cognome.toUpperCase()}">COGNOME</h2>
        <img th:src="${allenatore.nazionalita.bandiera}" alt="Bandiera">
    </div>

    <div class="middle-section">
        <div class="info-list">
            <ul>
                <li><img class="icon" src="images/icona-globo-trasparente.png" alt="Nazionalità">
                <span th:text="${'Nazionalità: ' + allenatore.nazionalita.nazione + ' (' + allenatore.nazionalita.sigla + ')'}"></span>
                </li>
                <li><img class="icon" src="images/icona-squadra-trasparente.png" alt="Squadra">
                    <span th:text="${'Squadra: ' + allenatore.squadra.nome}"></span>
                </li>
                <li><img class="icon" src="images/icona-modulo-trasparente.png" alt="Modulo">
                    <span th:text="${'Modulo: ' + allenatore.squadra.modulo.schemaGioco}"></span>
                </li>
                <li><img class="icon" src="images/icona-ruolo-trasparente.png" alt="Ruolo">
                    <span th:text="${'Ruolo: Allenatore (ALL)' }"></span>
                </li>
            </ul>
        </div>
        <div class="figurina-allenatore">
            <img th:attr="src=${allenatore.immagine}"
                 class="figurina-img"
                 alt="Figurina" />
        </div>
    </div>

    <div class="bottom-section">
        <div class="description">
            <p th:text="${allenatore.descrizione}">Descrizione dell'allenatore</p>
        </div>
    </div>

    <div class="button-row" style="margin-bottom: 50px">
        <button onclick="tornaIndietro()">Indietro</button>
    </div>

</div>

<footer>
    <p>&copy; 2024 Sprint Football Simulation - Generation Sport</p>
</footer>

<script>
    function tornaIndietro() {
        // Controlla se esiste una pagina di provenienza nel browser
        if (document.referrer && document.referrer !== "" && !document.referrer.includes('/loginadmin')) {
            // Torna alla pagina esatta da cui l'utente è arrivato
            window.location.href = document.referrer;
        } else {
            // Se non c'è una provenienza (es. accesso diretto all'URL), vai alla Home
            window.location.href = '/';
        }
    }
</script>

</body>
</html>
