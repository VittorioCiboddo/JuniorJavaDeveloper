<!-- admin-giocatori.html -->
<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Giocatori - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/dinamicaFormGiocatori.js}"></script>
    <style>
        .form-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .disabled-select {
            background-color: #e9ecef;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Gestione Giocatori - [[${tipologiaFissata}]]</h2>

    <!-- Tabella giocatori -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome e Cognome</th>
            <th>Ruolo (sigla)</th>
            <th>Squadra</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="giocatore : ${giocatori}">
            <td th:text="${giocatore.nome + ' ' + giocatore.cognome}">Nome Cognome</td>
            <td th:text="${giocatore.ruolo.descrizione + ' (' + giocatore.ruolo.sigla + ')'}"></td>
            <td th:text="${giocatore.squadra.nome}">Nome Squadra</td>
            <td>
                <a th:href="@{'/areaadmin/giocatore/modifica?id=' + ${giocatore.idGiocatore}}" class="btn btn-warning btn-sm">Modifica</a>
                <a th:href="@{'/areaadmin/giocatore/elimina?id=' + ${giocatore.idGiocatore}}" class="btn btn-danger btn-sm ms-2">Elimina</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form aggiunta -->
    <div class="form-section">
        <h4>Aggiungi nuovo giocatore</h4>

        <form th:action="@{/areaadmin/giocatore/aggiungi}" method="post">
            <!-- Categoria (fissata) -->
            <div class="mb-3">
                <label>Categoria:</label>
                <input type="text" class="form-control" th:value="${tipologiaFissata}" name="categoria" readonly />
            </div>

            <!-- Squadra -->
            <div class="mb-3">
                <label>Squadra:</label>
                <select id="squadraSelect" name="squadraId" class="form-select" required>
                    <option value="">Scegli una squadra</option>
                    <option th:each="squadra : ${squadreDisponibili}" th:value="${squadra.idSquadra}" th:text="${squadra.nome}"></option>
                </select>
            </div>

            <!-- Modulo -->
            <div class="mb-3" id="moduloContainer" style="display:none">
                <label>Modulo:</label>
                <select id="moduloSelect" name="moduloId" class="form-select" required>
                    <!-- Solo un'opzione, dinamica -->
                </select>
            </div>

            <!-- Ruolo -->
            <div class="mb-3" id="ruoloContainer" style="display:none">
                <label>Ruolo:</label>
                <select id="ruoloSelect" name="ruoloId" class="form-select" required>
                    <!-- Popolato dinamicamente in base a categoria+modulo -->
                </select>
            </div>

            <!-- Campi personali -->
            <div id="campiPersonali" style="display:none">
                <div class="mb-3">
                    <label>Nome:</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="mb-3">
                    <label>Cognome:</label>
                    <input type="text" class="form-control" name="cognome" required>
                </div>
                <div class="mb-3">
                    <label>Numero di maglia:</label>
                    <input type="number" class="form-control" name="numeroMaglia" required>
                </div>
                <div class="mb-3">
                    <label>Data di nascita:</label>
                    <input type="date" class="form-control" name="dataNascita" required>
                </div>
                <div class="mb-3">
                    <label>Immagine:</label>
                    <input type="file" class="form-control" name="immagineFile" accept="image/png">
                </div>
                <div class="mb-3">
                    <label>Descrizione:</label>
                    <textarea class="form-control" name="descrizione" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Aggiungi giocatore</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
