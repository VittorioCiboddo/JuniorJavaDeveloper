<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Riservata Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* container pi√π largo */
    .container {
      max-width: 1200px;
    }

    /* card */
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card {
      height: 100%;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* immagini card */
    .card-img-top {
      height: 200px;
      object-fit: contain;
      padding: 15px;
    }

    /* logout */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5 mb-5 position-relative">

  <a href="/loginadmin" class="btn btn-danger logout-btn">Log out</a>

  <h4 class="mb-5" th:text="'Benvenuto ' + ${admin.username} + ', scegli la sezione da gestire'"></h4>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card" onclick="window.location='/areaadmin/adminsquadra';">
        <img src="/images/admin-squadra.png" class="card-img-top" alt="Squadre">
        <div class="card-body">
          <h5 class="card-title">Squadre</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 mb-4">
    <div class="card" onclick="window.location='/areaadmin/admingiocatori-selezione';">
        <img src="/images/admin-giocatore.png" class="card-img-top" alt="Giocatori">
          <div class="card-body">
            <h5 class="card-title">Giocatori</h5>
          </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card" onclick="window.location='/areaadmin/adminallenatori';">
        <img src="/images/icona-panchina.png" class="card-img-top" alt="Allenatore">
        <div class="card-body">
          <h5 class="card-title">Allenatore</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card" onclick="window.location='/areaadmin/adminstadio';">
        <img src="/images/icona-stadio-trasparente.png" class="card-img-top" alt="Stadio">
        <div class="card-body">
          <h5 class="card-title">Stadio</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card" onclick="window.location='/areaadmin/admintornei';">
        <img src="/images/admin-tornei.png" class="card-img-top" alt="Tornei">
        <div class="card-body">
          <h5 class="card-title">Tornei</h5>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
