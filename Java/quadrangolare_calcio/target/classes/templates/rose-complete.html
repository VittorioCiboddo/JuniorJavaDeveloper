<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Formazione squadra</title>
    <link rel="stylesheet" th:href="@{/generale.css}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0 auto;
            padding: 0 5%;
            background: none !important;
            background-color: none !important;
            color: #222;
        }

        header, footer {
            background-color: #00bf63;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #7ed957;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .campo-container {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            background: url('/images/bg-campo.png') no-repeat center center;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding-top: 30px;
            height: 1300px;
        }

        .figurina {
            position: absolute;
            width: 90px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            z-index: 10;
        }

        .figurina:hover {
            transform: scale(1.25); /* Zoom del 25% */
            z-index: 999; /* Porta l'immagine sopra alle altre */
        }

        .ALL { top: 60px; left: 50px; width: 80px; }
        .STADIO { top: 60px; right: 50px; width: 80px; }

        .button-row {
            margin-bottom: 50px;
        }

    </style>

    <link th:href="@{'/' + ${modulo} + '.css'}" rel="stylesheet" />

</head>
<body>
<header>
    <div class="header-content">
        <img src="/images/logo_homepage_negativo-trasparente.png" alt="Logo" class="header-logo-small">
        <div class="header-text">
            <h1>Dettaglio formazione</h1>
        </div>
    </div>
</header>

<nav>
    <a th:href="@{/home-page}">Home</a>
    <a th:href="@{/squadre-disponibili}">Squadre disponibili</a>
    <a th:href="@{/registra-squadre}">Registra rose</a>
    <a th:href="@{/loginadmin}">Area Admin</a>
</nav>

<div class="campo-container">
    <div th:each="giocatore : ${giocatori}">
        <a th:href="@{'/dettagliogiocatori?id=' + ${giocatore.idGiocatore}}">
            <img th:src="${giocatore.immagine}"
                 th:alt="${giocatore.nome + ' ' + giocatore.cognome}"
                 th:class="'figurina ' + ${giocatore.ruolo.sigla}" />
        </a>

    </div>

        <a th:href="@{'/dettaglioallenatore?id=' + ${allenatore.idAllenatore}}">
            <img th:src="@{${allenatore.immagine}}" class="figurina ALL"
                 th:alt="${allenatore.nome + ' ' + allenatore.cognome}" />
        </a>

        <a th:href="@{'/dettagliostadio?id=' + ${stadio.idStadio}}">
            <img th:src="@{${stadio.immagine}}" class="figurina STADIO"
                 th:alt="${stadio.nome}" />
        </a>
</div>

<div class="button-row">
    <button onclick="tornaIndietro()">Indietro</button>
</div>

<footer>
    <p>&copy; 2024 Sprint Football Simulation - Generation Sport</p>
</footer>

<script>
    function tornaIndietro() {
        // Controlla se esiste una pagina di provenienza nel browser
        if (document.referrer && document.referrer !== "" && !document.referrer.includes('/loginadmin')) {
            // Torna alla pagina esatta da cui l'utente è arrivato
            window.location.href = document.referrer;
        } else {
            // Se non c'è una provenienza (es. accesso diretto all'URL), vai alla Home
            window.location.href = '/';
        }
    }
</script>

</body>
</html>
