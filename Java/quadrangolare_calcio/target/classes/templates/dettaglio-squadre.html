
<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Squadra</title>
    <link rel="stylesheet" th:href="@{/generale.css}">
</head>
<body>

<header>
    <h1>Dettaglio Squadra</h1>
</header>

<nav>
    <a href="/registra-squadre">Registra rose</a>
    <a href="/squadre">Archivio</a>
    <a href="#">Chi Siamo</a>
    <a href="#">Area Admin</a>
</nav>

<div class="container">
    <div class="top-section">
        <h2 th:text="${squadra.nome}">Nome Squadra</h2>
        <img th:src="${squadra.nazionalita.bandiera}" alt="Bandiera">
    </div>

    <div class="middle-section">
        <div class="info-list">
            <ul>
                <li><img class="icon" src="images/icona-globo-trasparente.png" alt="Nazionalità">
                    <span th:text="${'Nazionalità: ' + squadra.nazionalita.nazione + ' (' + squadra.nazionalita.sigla + ')'}"></span>
                </li>
                <li th:if="${allenatore != null}"><img class="icon" src="images/icona-panchina.png" alt="Allenatore">
                    <span th:text="${'Allenatore: ' + allenatore.nome + ' ' + allenatore.cognome}"></span>
                </li>
                <li><img class="icon" src="images/icona-capitano-trasparente.png" alt="Capitano">
                    <span th:text="${'Capitano: ' + squadra.capitano}"></span>
                </li>
                <li th:if="${stadio != null}"><img class="icon" src="images/icona-stadio-trasparente.png" alt="Stadio">
                    <span th:text="${'Stadio: ' + stadio.nome + ' (' + stadio.capienza + ' posti)'}"></span>
                </li>
            </ul>
        </div>
        <div class="logo-squadra-dx">
            <img th:src="${squadra.logo}" alt="Logo squadra" class="logo-big-dx">
        </div>
    </div>

    <div class="description">
        <p th:text="${squadra.descrizione}">Descrizione squadra...</p>
    </div>

    <div class="button-row">
        <button th:attr="onclick=|window.location.href='/squadre-disponibili'|">Indietro</button>
        <button th:attr="onclick=|window.location.href='/formazioni/${squadra.idSquadra}'|">Vedi la formazione</button>
    </div>

</div>

<footer>
    <p>Sprint Football Simulation</p>
</footer>

</body>
</html>
